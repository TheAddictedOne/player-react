<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Partner website (emulation)</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h1>Partner website</h1>
    <h2>Emulating an iframe integration</h2>
    <section>
      <button data-media="VIDEO_HOLLOWKNIGHT">Load Hollow Knight</button>
      <button data-media="VIDEO_FF7R">Load Final Fantasy</button>
      <button data-media="VIDEO_PS5">Load PS5 unboxing</button>
      <button data-media="AUDIO_CUTE">Load cute music</button>
      <button data-media="AUDIO_ACOUSTIC">Load acoustic music</button>
      <button data-media="AUDIO_HAPPYROCK">Load rock music</button>
      <button data-media="AUDIO_CREATIVEMINDS">Load creative music</button>
    </section>
    <iframe id="player" src="http://localhost:3000"></iframe>
    <script src="/integration.js"></script>
  </body>
</html>
