<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      iframe {
        border: none;
        width: 50%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Integrate a player</h1>
    <iframe id="player" src="http://localhost:3000"></iframe>
    <script>
      const player = document.querySelector('#player')

      window.load = function(type) {
        player.contentWindow.postMessage({ type }, 'http://localhost:3000')
      }
    </script>
  </body>
</html>
